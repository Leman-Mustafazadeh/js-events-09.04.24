<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="todo-head">
        <div class="todo-title" >
            <h2>Todo App</h2>
      
            <form action="">
              <input type="text" placeholder="Add you new todo" class="todo-text"/>
              <button class="text-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
      
          <ul class="text-ul">
         
          </ul>
      
            <div class="todo-item">
              <p>You have <span class="todo-item-span">no</span> pending tasks</p>
              <button class="btn btn-purple clear">Clear All</button>
            </div>
          </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 
  </body>
</html>
